<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <title>Customer Info</title>
        <style>
            body{
                text-align: center;
                background-color: yellow;
                background-image: url("../Images/pizza.jpg");
            }
            form, h1, div{
                padding-left: 400px;
                padding-right: 400px;
                margin-left: 30px;
                text-align: center;
                width: 500px;
                background-color: white;
            }
           
        </style>
    </h:head>
    <h:body>
        <div>Please Fill Out Customer Info</div>
       
        <h:form>
            <h:panelGrid columns="2">
                
            <h:outputLabel value="*First Name:"/>
            <h:inputText id="txtFirst" value="#{custBacking.customer.firstName}" required="true" requiredMessage="First Name Required"/>
            
            <h:outputLabel value="*Last Name:"/>
            <h:inputText id="txtLast" value="#{custBacking.customer.lastName}" required="true" requiredMessage="Last Name Required"/>
            
            <h:outputLabel value="*Phone Number:"/>
            <h:inputText id="txtPhone" value="#{custBacking.customer.phoneNumber}" required="true" requiredMessage="Phone Number Required" validatorMessage="Phone Number must be (###)###-#### format">
                <!-- should validate phone number here -->
            </h:inputText>
            
            <h:outputLabel value="*Email:"/>
            <h:inputText id="txtEmail" value="#{custBacking.customer.email}" required="true" requiredMessage="Email is required"/>
            
                    <h:outputLabel value="House Number:" />
                    <h:inputText id="txtHouseNumber" value="#{custBacking.customer.houseNumber}"/>

                    <h:outputLabel value="Street Name:" />
                    <h:inputText id="txtStreet" value="#{custBacking.customer.street}"/>

                    <h:outputLabel value="Province:" />
                    <h:selectOneRadio layout="pageDirection" value="#{custBacking.customer.province}">
                        <f:selectItem itemValue="NB" itemLabel="New Brunswick" />
                        <f:selectItem itemValue="NS" itemLabel="Nova Scotia" />
                        <f:selectItem itemValue="PE" itemLabel="Prince Edward Island" />
                    </h:selectOneRadio>

                    <h:outputLabel value="Postal Code:" />
                    <h:inputText id="txtPostal" value="#{custBacking.customer.postalCode}"/>
                    
                    <h:outputLabel value="Pick Up or Delivery"/>
                    <h:selectOneRadio value="#{custBacking.customer.delivery}">
                        <f:selectItem itemValue="0" itemLabel="Pick Up"/> 
                        <f:selectItem itemValue="1" itemLabel="Delivery"/>
                    </h:selectOneRadio>
                    
            <h:commandButton value="Next" action="#{custBacking.AddCustomer}"/> <!-- from here go to method to create customer then redirect to order page -->
            <!-- Create customer -->
            </h:panelGrid>
            <h:outputLabel value="Fields with * are required, if selecting delivery all fields required"/>
        </h:form>
    </h:body>
</html>
